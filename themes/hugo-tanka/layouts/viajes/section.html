{{ define "main" }}
    {{ partial "header" . }}

    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-lg-8">
                    <div class="mx-0 mx-md-4 posts">
                        {{ range .Data.Pages.GroupByDate "2006" "desc"}}
                            <ul class="list-unstyled">
                                {{ range sort .Pages "Date" "desc" }}
                                <li>
                                    <h2 class="meta-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                                    <div class="meta-date">
                                        <time>{{ .Date.Format (.Site.Params.dateform | default "2006/01/02") }}</time>
                                    </div>
                                </li>
                                {{ end }}
                            </ul>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    {{ partial "footer" . }}
{{ end }}
