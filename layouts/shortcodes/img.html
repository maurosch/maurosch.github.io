<div class="figure" style="text-align:center; width: 100%">
    <p>
        <img 
            style="max-height: 600px; padding-left:10px; padding-right:10px"
            src="{{.Get "src"}}" 
            {{if isset .Params "alt"}}
                alt="{{.Get "alt"}}"
            {{else}}
                {{if isset .Params "title"}}
                    alt="{{.Get "title"}}"
                {{end}}
            {{end}}
        >
    </p>
    <p class="caption">{{.Get "title"}}</p>
</div>
